<div>
  <div>
    <div class='row'>
      <div class='h5 col-md-3'>No of Evolution Cycles: {{data.cycles}}</div>
      <div class='btn-group col-md-2'>
          <input type='button' ng-click='pause()' value="Pause" class="btn btn-primary"/>
          <input type='button' ng-click='resume()' value="Resume" class="btn btn-info"/>
        </div>
        <input type='button' ng-click='restart()' value="Restart From Inital Universe" class="btn btn-warning col-md-2"/>
        <div class='col-md-1'></div>
        <input type="button" ng-click='createNew()' value="Create New Universe" class="btn btn-danger col-md-2"/>
    </div>
  </div>
  <div class='universe text-center'></div>
</div>
